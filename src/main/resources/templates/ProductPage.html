<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>vis ønskeliste med alle produkter</title>
    <link rel = "stylesheet" href="../static/css/productpage.css" th:href="@{css/productpage.css}">
</head>
<body>
<h1 th:text="${wishlist.getWishListName()}">test</h1>
<div class="flex-Box_container">
    <div class="boxOne">
        <a href="/CreateProducts" th:href="@{'/CreateProducts/' + ${wishlist.getId()}}">
            <h1>Tilføj Nyt Product</h1>
        </a>

    </div>
    <div class="boxTwo">
    <table>
        <thead>
            <tr>
                <th>Product navn</th>
                <th>Product link</th>
                <th>Product beskrivelse</th>
                <th>Pris</th>
                <th>Antal</th>
                <th>Opdater</th>
                <th>Fjern</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="product : ${products}">
                <td th:text="${product.productName}">Name</td>
                <td th:text="${product.productLink}">Link</td>
                <td th:text="${product.productDescription}">Description</td>
                <td th:text="${product.price}">Price</td>
                <td th:text="${product.quantity}">Quantity</td>
                <td>
                    <a th:href="@{'/updateProduct/'+${product.id}}">opdater</a>
                </td>
                <td>
                    <a th:href="@{'/deleteFromProducts/'+${product.id}}">Fjern</a>
                </td>
            </tr>
        </tbody>
    </table>
    </div>
</div>
<a href="/wishListSide" th:href="@{/wishListSide}">
    <button>Tilbage til wishlist</button>
</a>
</body>
</html>
