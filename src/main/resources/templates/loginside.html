<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css'>
    <link rel="stylesheet" href="../static/css/login.css" th:href="@{css/login.css}">
    <link rel="stylesheet" href="../static/css/footer.css" th:href="@{css/footer.css}">
    <link rel="stylesheet" href="../static/css/header.css" th:href="@{css/header.css}">
</head>

<header class="header">

    <a href="/" class="image"></a>
    <a href="/" class="forside"><p1>Koncert Karavanen</p1></a>

    <nav class="navbar4">
        <a href="/createAccount">Register</a>
    </nav>
</header>

<body>
<div class="loginbox">
        <div class="login">
            <form action="/loginside" method="post">
                <h1>Login</h1>
                <div class="input-box">
                        <input type="text" placeholder="Username" required>
                        <i class='bx bxs-user'></i>
                </div>

                <div class="input-box">
                    <input type="password" placeholder="Password" required>
                    <i class='bx bxs-lock-alt'></i>
                </div>

                <div class="remember">
                    <label><input type="checkbox">Remember me</label>
                    <a href="/">Forgot password?</a>
                </div>

                <button type="submit" class="button"><a href ="/FrontPage">Login</a></button>

                <div class="register-link">
                    <p>Opret en profil her! <a href ="/createAccount">Register</a></p>
                </div>
            </form>
        </div>
</div>



</body>
</html>
